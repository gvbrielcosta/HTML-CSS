<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">

        <h1>Reproduzindo áudio</h1>
        <p>Música minha</p>

        <audio preload="auto" autoplay controls> 
            <source src="midia/Faixa 02 (Esboço Versão 01).mp3" type="audio/mpeg"> 
            <source src="midia/Faixa 02 (Esboço Versão 01).ogg" type="audio/ogg"> 
            <source src="midia/Faixa 02 (Esboço Versão 01).wav" type="audio/wav">
            <p>Infelizmente o seu navegador não suporta áudios, <a href="midia/Faixa 02 (Esboço Versão 01).mp3">clique aqui</a> para baixar
                e escute!
            </p>
        </audio> 

    </picture>
</body>
</html>
